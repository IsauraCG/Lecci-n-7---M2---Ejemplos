<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comandos GIT</title>
  </head>
  <body>
    <!-- 

        git --version

        B) Configurar tu nombre de usuario y dirección de correo electrónico:

        git config --global user.name "Tu Nombre"
        git config --global user.email "tu@email.com"

        C) Crear un nuevo repositorio desde cero:
        (Si deseas crear un nuevo repositorio en tu computadora desde cero,
        simplemente navega a la ubicación donde deseas que se encuentre el
        repositorio y ejecuta los siguientes comandos:)

        D) Realizar el primer commit:
        (Para lograrlo, añade todos los archivos modificados y nuevos al área de preparación con el siguiente comando:)

        git add .

        E) Realiza el commit con el siguiente comando:

        git commit -m "Primer commit"

        F) Subir los cambios al repositorio remoto:

        git push -u origin main

            ( “origin” es el nombre por defecto que Git le da a un remoto cuando ejecutas git clone. 
            Si en cambio ejecutases git clone -o booyah , tendrías una rama booyah/master como rama remota por defecto.
            Se puede dar que debas cambiar el nombre del origin -origen - al nombre de "master", 
            de ser así, acá te explican como hacerlo:
            https://docs.github.com/es/get-started/getting-started-with-git/managing-remote-repositories
            )

    /*************************************** Cambios de nombres ****************************************************/

        A) Verificar el estado actual de los archivos, con el siguiente comando:
        git status

        B) Renombrar el archivo utilizando el comando git mv
        git mv archivo_antiguo.txt archivo_nuevo.txt

        C) Verificar los cambios realizados
        git status

        D) ealizar un commit para agregar los cambios al área de preparación.
        git add .
        git commit -m "mje descriptivo para el commit"
        
/*************************************** Ignorando archivos ****************************************************/

        A) Crea un archivo .gitignore en el directorio de tu proyecto

        B) CREAR archivos.txt y el directorio logs

        C) Abre el archivo .gitignore
        *.txt
        logs/

        D) git status (VER RESULTADOS)

        E) NUEVO COMMIT
        git add .gitignore
        git commit -m "Agregado archivo .gitignore"
    -->
  </body>
</html>
